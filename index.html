<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners Logos - Global Health Analytics Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .logo-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .logo-slider {
            display: flex;
            animation: slide 20s linear infinite;
        }
        .logo-slider img {
            height: 100px;
            margin: 0 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-slider">
            <img src="./img1.jpg" alt="Logo 1">
            <img src="img2.jpg" alt="Logo 2">
            <img src="img/logo3.png" alt="Logo 3">
            <img src="img/logo4.png" alt="Logo 4">
            <img src="img/logo5.png" alt="Logo 5">
            <!-- Duplicate logos for seamless loop -->
            <img src="img/logo1.png" alt="Logo 1">
            <img src="img/logo2.png" alt="Logo 2">
            <img src="img/logo3.png" alt="Logo 3">
            <img src="img/logo4.png" alt="Logo 4">
            <img src="img/logo5.png" alt="Logo 5">
        </div>
    </div>
</body>
</html>
